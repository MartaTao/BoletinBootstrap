<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <title>Ejercicio14</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="p-3 mb-2 bg-primary display-6 text-white">Bootstrap 5 - Formulario</div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">¡Debe completar los datos.</div>
                    </div>
                    <div class="col-md-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">¡Debe completar los datos.</div>
                    </div>
                    <div class="col-md-4">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <select class="form-select" id="ciudad" required>
                            <option selected disabled value="">Seleccione...</option>
                            <option>Sevilla</option><option>Huelva</option><option>Cádiz</option><option>Granada</option>
                            <option>Almería</option><option>Córdoba</option><option>Málaga</option>
                        </select> 
                        <div class="valid-feedback">¡Campo válido!</div>
                        <div class="invalid-feedback">¡Debe completar los datos.</div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-warning fw-bold float-end" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
